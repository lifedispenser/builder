<div ng-controller="PanelCtrl" class="login menu-settings" ng-class="{open: open}" id="panel">
  <div ng-hide="currentUser"> 
    <div class="pure-menu pure-menu-open pure-menu-horizontal">
      <ul>
        <li>
          <a href="" ng-click="changeShowing('Forgot Password?')" ng-show="open">Forgot Password?</a>
        </li>
        <li>
          <a href="" ng-click="changeShowing('Sign Up')" ng-show="open">Sign Up</a>
        </li>
        <li>
          <a href="" ng-click="changeShowing('Sign In')">Sign In</a>
        </li>
      </ul>
      <i class="fa fa-chevron-circle-down right" ng-click="changeShowing('Sign In')"></i>
    </div>
    <div class="animate-switch-container" ng-switch on="showing">
      <div class="animate-switch" ng-switch-when="Sign In">
        <div ng-include="'partials/login'"></div>
      </div>
      <div class="animate-switch" ng-switch-when="Sign Up">
        <div ng-include="'partials/signup'"></div>
      </div>
    </div>
  </div>
  <div ng-show="currentUser"> 
    <div class="pure-menu pure-menu-open pure-menu-horizontal">    
      <ul>
        <li ng-repeat="item in menuout">
          <a href="" ng-click="changeShowing(item.title)">{{item.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
