<div class="pure-u-1 sign-in" ng-controller="LoginCtrl">
  <h4 class='center'>Sign In:</h4>
  <form class="pure-form pure-form-aligned" name="form" ng-submit="login(form)" novalidate>
    <fieldset>
      <div class="pure-control-group">
        <label for='email'>Email</label>
        <input type="text" name="email" class="form-control pure-u-1-2" ng-model="user.email">
      </div>

      <div class="pure-control-group">
        <label for='password'>Password</label>
        <input type="password" name="password" class="form-control pure-u-1-2" ng-model="user.password">
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
         Please enter your email and password.
       </p>
       <p class="help-block">{{ errors.other }}</p>
     </div>
     <div class="pure-controls">
      <label for="remember_me" class="pure-checkbox">
        <input type="checkbox" /> Remember me
      </label>
      <button type="submit" class="pure-button pure-button-primary"> Sign in </button>
    </div>
  </fieldset>
</form>
</div>
